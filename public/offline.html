<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offline</title>
    <style>
        /* Reset some basics */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
            font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: #fff;
            color: #111;
            transition: background 0.3s, color 0.3s;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }

        .container {
            max-width: 480px;
            animation: fadeIn 0.6s ease-out;
        }

        h1 {
            font-size: 6rem;
            font-weight: 700;
            letter-spacing: -2px;
            margin-bottom: 1rem;
            line-height: 1;
        }

        p {
            font-size: 1.25rem;
            color: #666;
            margin-bottom: 2rem;
        }

        .hint {
            font-size: 0.9rem;
            color: #999;
        }

        a {
            color: #0070f3;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }

        a:hover {
            color: #0051a3;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Dark mode */
        @media (prefers-color-scheme: dark) {
            html, body {
                background: #111;
                color: #fff;
            }

            p {
                color: #ccc;
            }

            .hint {
                color: #888;
            }

            a {
                color: #4ea1ff;
            }

            a:hover {
                color: #1e6fff;
            }
        }
    </style>
    <script>
        // Check if device is Android
        const isAndroid = navigator.userAgent.toLowerCase().includes("android");

        if (!isAndroid) {
            window.location.href = "/";
        }

        // Redirect if online
        if (navigator.onLine) window.location.href = "/";

        window.addEventListener("online", () => {
            window.location.href = "/";
        });

        // Optional JS fallback for dark mode (if CSS not supported)
        const darkMode = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
        if(darkMode) {
            document.body.style.background = '#111';
            document.body.style.color = '#fff';
        }
    </script>
</head>
<body>
<div class="container">
    <h1>Offline</h1>
    <p>Your connection appears to be offline. <br>The app will become responsive once your network is restored.</p>
    <p class="hint">This page will automatically redirect back once you're back online.</p>
</div>
</body>
</html>
